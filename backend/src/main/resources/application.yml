server:
  port: ${PORT:8080}

spring:
  application:
    name: spring-ai

  data:
    mongodb:
      uri: ${MONGODB_URI}

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

  # ==========================================
  # CẤU HÌNH RESEND CHẠY CỔNG 2525 (QUAN TRỌNG)
  # ==========================================
  mail:
    host: smtp.resend.com
    port: 2525               # <--- ĐỔI SANG 2525
    username: resend
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true     # <--- BẮT BUỘC BẬT (Cho port 2525/587)
            required: true
          # ssl:             # <--- XÓA hoặc COMMENT dòng ssl này đi (chỉ dùng cho 465)
          #   enable: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000

  # Cấu hình RabbitMQ
  rabbitmq:
    uri: ${RABBITMQ_URI}

  # Cấu hình Spring AI
  ai:
    openai:
      api-key: ${GEMINI_API_KEY}
      chat:
        base-url: https://generativelanguage.googleapis.com
        completions-path: /v1beta/openai/chat/completions
        options:
          model: gemini-2.0-flash

# ... Các cấu hình JWT, Cloudinary, Logging giữ nguyên ...
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

rabbitmq:
  exchange: notification.exchange
  routing-key: notification.routing.key

cloudinary:
  cloud_name: ${CLOUDINARY_CLOUD_NAME}
  api_key: ${CLOUDINARY_API_KEY}
  api_secret: ${CLOUDINARY_API_SECRET}

logging:
  level:
    org:
      springframework:
        mail: DEBUG
        amqp: DEBUG
      eclipse:
        angus:
          mail: DEBUG
    com:
      rabbitmq: DEBUG