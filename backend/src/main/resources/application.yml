server:
  port: ${PORT:8080}

spring:
  application:
    name: spring-ai

  # Cấu hình MongoDB
  data:
    mongodb:
      uri: ${MONGODB_URI}

  # Tắt auto-config Security
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

  # ==========================================
  # CẤU HÌNH EMAIL CHO MAILJET
  # ==========================================
  mail:
    host: smtp.resend.com
    port: 465               # Resend chạy rất ổn định trên cổng 465 (SSL)
    username: resend        # Luôn luôn là chữ "resend"
    password: ${MAIL_PASSWORD} # Đây sẽ là API Key (re_...)
    protocol: smtps
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000

  # Cấu hình RabbitMQ
  rabbitmq:
    uri: ${RABBITMQ_URI}

  # Cấu hình Spring AI
  ai:
    openai:
      api-key: ${GEMINI_API_KEY}
      chat:
        base-url: https://generativelanguage.googleapis.com
        completions-path: /v1beta/openai/chat/completions
        options:
          model: gemini-2.0-flash

# ==============================
# Custom Configurations
# ==============================

# JWT configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# RabbitMQ custom configuration
rabbitmq:
  exchange: notification.exchange
  routing-key: notification.routing.key

# Cloudinary Config
cloudinary:
  cloud_name: ${CLOUDINARY_CLOUD_NAME}
  api_key: ${CLOUDINARY_API_KEY}
  api_secret: ${CLOUDINARY_API_SECRET}

# Logging levels
logging:
  level:
    org:
      springframework:
        mail: DEBUG
        amqp: DEBUG
      eclipse:
        angus:
          mail: DEBUG
    com:
      rabbitmq: DEBUG