server:
  port: ${PORT:8080}

spring:
  application:
    name: spring-ai

  # Cấu hình MongoDB
  data:
    mongodb:
      uri: ${MONGODB_URI}

  # Tắt auto-config Security
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

  # ==========================================
  # CẤU HÌNH EMAIL (ĐÃ SỬA ĐỔI)
  # ==========================================
  mail:
    host: smtp.gmail.com
    port: 465                 # <--- Đổi từ 587 sang 465
    protocol: smtps           # <--- Thêm dòng này để dùng giao thức bảo mật
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:                # <--- Thêm cấu hình SSL cho port 465
            enable: true
          # Tăng thời gian chờ lên 15 giây (15000ms)
          connectiontimeout: 15000
          timeout: 15000
          writetimeout: 15000

  # Cấu hình RabbitMQ
  rabbitmq:
    uri: ${RABBITMQ_URI}

  # Cấu hình Spring AI
  ai:
    openai:
      api-key: ${GEMINI_API_KEY}
      chat:
        base-url: https://generativelanguage.googleapis.com
        completions-path: /v1beta/openai/chat/completions
        options:
          model: gemini-2.0-flash

# ==============================
# Custom Configurations
# ==============================

# JWT configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# RabbitMQ custom configuration
rabbitmq:
  exchange: notification.exchange
  routing-key: notification.routing.key

# Cloudinary Config
cloudinary:
  cloud_name: ${CLOUDINARY_CLOUD_NAME}
  api_key: ${CLOUDINARY_API_KEY}
  api_secret: ${CLOUDINARY_API_SECRET}

# Logging levels
logging:
  level:
    org:
      springframework:
        mail: DEBUG
        amqp: DEBUG
      eclipse:
        angus:
          mail: DEBUG
    com:
      rabbitmq: DEBUG